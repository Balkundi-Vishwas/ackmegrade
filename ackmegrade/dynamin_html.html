<!DOCTYPE html>
<head>
      <title>dynamic</title>
</head>
<body>
      <div id="root">

      </div>
      <div id="root1"></div>
      <button onclick="createelement('h1')">create h1</button>
      <button onclick="createelement('button')">create h1</button>
      <button onclick="createelement('input')">create h1</button>
      <button onclick="createelement('br')">create h1</button>

      <script>
           // obj1=document.getElementById('root').innerHTML="<h1>hello world</h1>";
           obj1=document.getElementById('root');
           h1obj=document.createElement('h1');
           h1obj.innerHTML="im dynamic";
           obj1.appendChild(h1obj);
            count=1;
           function createelement(ele)
           {
            rootobj=document.getElementById('root1');
            obj=document.createElement(ele);
            obj.innerHTML=`im ${ele} ${count}`;
            count++;
            rootobj.appendChild(obj);
           }
      </script>
</body>
</html>
