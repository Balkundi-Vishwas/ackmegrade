<body>
      <input type="number" id="age">
      <button onclick="process()" id="btm">submit</button>

            {
            ageobj=document.getElementById('age').value;

            {
                  h1obg=document.getElementsByTagName('h1');
                  h1obg[0].innerHTML="MAJOR";
            }
            }
      </script>
