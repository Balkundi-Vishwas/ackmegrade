      <script>
            imdb=[

                  {name:'eg',year:2007,box:900},
                  {name:'sm',year:2010,box:1000},
                  {name:'thor',year:2012,box:1200},

            render();
            function render()
            {
                  total_html="";
            for(i=0;i<imdb.length;i++)
            {
            // trobj=document.createElement('tr');

            // year_tdobj=document.createElement('td');

            // trobj.appendChild(box_tdobj);
            // tbobj=document.getElementById('tbody');
            // tbobj.appendChild(trobj);
            html=`<tr>
                  <td>${imdb[i].year}</td>
                  <td>${imdb[i].box}</td>
                  <td>${imdb[i].name}</td>
                  </tr>`
                  total_html=total_html+html;
            }
            tbobj=document.getElementById('tbody');
            tbobj.innerHTML=total_html;

      function enterrecord()

                  nameo=document.getElementById('name').value;

                  obj={name:nameo,year:yearo,box:boxo}
